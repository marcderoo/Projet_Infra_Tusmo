<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Tusmo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Devinez le mot mystère</h1>
        <form method="POST" action="{{ url_for('verifier') }}">
            <input type="text" name="mot" maxlength="5" placeholder="Entrez votre mot" required>
            <button type="submit">Vérifier</button>
        </form>

        {% if feedback %}
            <div class="feedback">
                <p>Votre mot : {{ mot_joueur }}</p>
                <p>Retour : {{ feedback }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
